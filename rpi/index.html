<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .services {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .service-card {
            background: #fff;
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 1.5rem;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .home-assistant {
            border-color: #03a9f4;
        }

        .home-assistant:hover {
            background: linear-gradient(135deg, #03a9f4, #0288d1);
            color: white;
        }

        .adguard {
            border-color: #4caf50;
        }

        .adguard:hover {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: white;
        }

        .service-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .service-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .service-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü•ß</div>
        <h1>Pi Server</h1>
        <p class="subtitle">Your local services dashboard</p>
        
        <div class="services">
            <a href="http://ha.pi.home" class="service-card home-assistant">
                <span class="service-icon">üè†</span>
                <div class="service-name">Home Assistant</div>
                <div class="service-description">Smart home automation and control</div>
            </a>
            
            <a href="http://adguard.pi.home" class="service-card adguard">
                <span class="service-icon">üõ°Ô∏è</span>
                <div class="service-name">AdGuard Home</div>
                <div class="service-description">Network-wide ad and tracker blocking</div>
            </a>
        </div>
        
        <div class="status">
            <span class="status-dot"></span>
            Server Status: Online
        </div>
    </div>
</body>
</html>
