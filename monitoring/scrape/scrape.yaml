apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: prometheus-scrapeconfig-rpi
  namespace: monitoring
  labels:
    prometheus: kube-prometheus-prometheus
    role: scrape-config
spec:
  staticConfigs:
  - targets: 
    - 192.168.15.15:9100 
    labels:
      instance: 'rpi-home'
      device_type: 'raspberry-pi'
      environment: 'home'
      location: 'external'
  metricsPath: /metrics
  scrapeInterval: 30s
  scheme: http
